{% set version = "2.1.0" %}

package:
  name: jsonfield
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jsonfield/jsonfield-{{ version }}.tar.gz
  sha256: 11fd69f83a7f44de749f91beea0d41871a893178cdb8ff5564cfeb3e12d7ff9e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django >=1.8.0

test:
  imports:
    - jsonfield

about:
  home: https://github.com/dmkoch/django-jsonfield/
  license: MIT
  license_file: LICENSE
  summary: 'A reusable Django field that allows you to store validated JSON in your model.'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
